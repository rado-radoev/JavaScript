<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
  <head>
    <script type="text/javascript">
      function person(name, age) {
        this.name = name;
        this.age = age;
      }

      var rado = new person("Radoslav", 32);
      var viki = new person("Viktoriya", 35);

    </script>
  </head>
  <body>
    <script type="text/javascript">
      document.write(rado.name + " is " + rado.age + "<br />");
      document.write(viki.name + " is " + viki.age);
    </script>

  </body>
</html>
