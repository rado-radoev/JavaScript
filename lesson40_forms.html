<html>
  <head>
    <title></title>
    <script type="text/javascript">
      function validator() {
        if (document.RadosForm.checkbox.checked) {
          //alert("Checkbox checked");
          document.RadosForm.checkbox.checked = false;
        }
        else {
          document.RadosForm.checkbox.checked = true;
          //alert("Checkbox not checked");
        }
      }
    </script>
  </head>
  <boyd>
    <form name="RadosForm">
        <input type="checkbox" name="checkbox" />
        <input type="submit" value="Submit" name="button" onClick="validator();" />
    </form>

  </body>
